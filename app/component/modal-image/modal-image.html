<div class="app-modal-image">
  <i ng-click="modalImageCtrl.close()" class="app-close-modal fa fa-times-circle-o fa-3x" aria-hidden="true"></i>
  <main>
    <img ng-src="{{modalImageCtrl.image.imgUrl}}" alt="{{modalImageCtrl.image.title}}">
    <h2> {{ modalImageCtrl.image.title }} </h2>
    <p> {{ modalImageCtrl.image.desc }} </p>
    <app-socal-status image="modalImageCtrl.image"></app-socail-status>
  </main>
</div>
